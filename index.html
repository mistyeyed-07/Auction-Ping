<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Ping Generator</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-900">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Auction Ping Generator</h1>
    
    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
      <form id="cardForm" class="grid gap-4 sm:grid-cols-2">
        <select id="rarity" class="border p-2 rounded" required>
          <option value="">Select Rarity</option>
          <option>UR</option>
          <option>SSR</option>
          <option>SR</option>
          <option>Rare</option>
          <option>Common</option>
        </select>
        <input type="text" id="name" placeholder="Card Name" class="border p-2 rounded" required />
        <input type="text" id="version" placeholder="Version (e.g. V7)" class="border p-2 rounded" required />
        <select id="event" class="border p-2 rounded">
          <option value="">Select Event</option>
          <option>Halloween</option>
          <option>Christmas</option>
        </select>
        <input type="url" id="link" placeholder="Discord Link" class="border p-2 rounded" required />
        <button type="submit" class="bg-blue-600 text-white p-2 rounded col-span-2">Add Card</button>
      </form>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-2">Auction Text</h2>
      <textarea id="output" class="w-full h-64 p-2 border rounded mb-4" readonly></textarea>
      <div class="flex gap-2">
        <button id="copyBtn" class="bg-green-600 text-white p-2 rounded">Copy to Clipboard</button>
        <button id="clearBtn" class="bg-red-500 text-white p-2 rounded">Clear All</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
