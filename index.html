<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-all duration-500 ease-in-out">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Ping Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Clash Display', 'sans-serif'],
          },
          colors: {
            backdrop: 'rgba(255,255,255,0.05)',
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Clash+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-display font-bold tracking-tight">Auction Ping Generator</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Data auto-saves â€” you're safe to reload or close.</p>
    </header>

    <!-- FORM CARD -->
    <section class="backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/10 rounded-2xl shadow-lg p-6 mb-8 transition-all duration-300">
      <form id="cardForm" autocomplete="off" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select id="rarity" required class="border p-2 rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option value="">Select Rarity</option>
          <option>UR</option>
          <option>SSR</option>
          <option>SR</option>
          <option>R</option>
          <option>C</option>
        </select>
        <input id="name" type="text" placeholder="Card Name" required class="border p-2 rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        <input id="version" type="text" placeholder="Version (e.g. V7)" required class="border p-2 rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        <select id="event" class="border p-2 rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option value="">Select Event</option>
          <option>HalloweenðŸŽƒ</option>
          <option>ChristmasðŸŽ„</option>
          <option>MaidðŸŽ€</option>
        </select>
        <input id="link" type="url" placeholder="Discord Link" required class="border p-2 rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        <button type="submit" class="col-span-full bg-blue-600 text-white p-2 rounded-lg hover:scale-[1.02] active:scale-95 transition-transform">
          Add Card
        </button>
      </form>
    </section>

    <!-- MODE & OUTPUT -->
    <section class="backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/10 rounded-2xl shadow-lg p-6 mb-8 transition-all duration-300">
      <label for="mode" class="block mb-2 font-semibold">Output Mode</label>
      <select id="mode" class="border p-2 rounded-lg mb-4 bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <option value="markdown">Standard Markdown</option>
        <option value="embed">Embed Style (Emo Headers)</option>
      </select>

      <h2 class="text-xl font-semibold mb-2">Auction Output</h2>
      <textarea id="output" class="w-full h-64 p-3 border rounded-lg bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-all duration-300"></textarea>

      <div class="flex flex-wrap gap-2 mt-4">
        <button id="copyBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:scale-105 active:scale-95 transition-transform">
          Copy to Clipboard
        </button>
        <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:scale-105 active:scale-95 transition-transform">
          Clear All
        </button>
      </div>
    </section>

    <!-- LIVE PREVIEW -->
    <section class="backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/10 rounded-2xl shadow-lg p-6 transition-all duration-300">
      <h2 class="text-xl font-semibold mb-2">Live Preview</h2>
      <div id="preview" class="w-full h-64 p-3 border rounded-lg overflow-auto bg-white/60 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm leading-relaxed">
        <!-- Live preview content will appear here -->
      </div>
    </section>
  </div>

 <!-- DARK MODE TOGGLE -->
<button id="themeToggle" class="fixed top-4 right-4 bg-gray-900 text-white px-4 py-2 rounded-full shadow-lg hover:scale-110 transition-all z-50">
  ðŸŒ™ Dark
</button>

<script>
  const toggleBtn = document.getElementById("themeToggle");

  // Apply saved theme on load
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.documentElement.classList.add("dark");
    toggleBtn.textContent = "ðŸŒž Light";
  } else {
    document.documentElement.classList.remove("dark");
    toggleBtn.textContent = "ðŸŒ™ Dark";
  }

  // Toggle logic
  toggleBtn.addEventListener("click", () => {
    const isDark = document.documentElement.classList.toggle("dark");
    toggleBtn.textContent = isDark ? "ðŸŒž Light" : "ðŸŒ™ Dark";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>
  <script src="script.js"></script>
</body>
</html>
